{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/rg-1.1.0/datatables.min.css"/> 
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/rg-1.1.0/datatables.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

{% endblock head %}

{% block body %}
<div class="container-fluid container-big">
        <table id="qualification_table" class="table striped" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Id</th>
                    <th>#Workers</th>
                    <th>CreationTime</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
        </table>    
    </div>
    <script>
       

    </script>
    <script>
        $(document).ready( function () {
            quals = {{ qualifications | tojson }};
        })

        $(document).ready( function () {
            var table = $('#qualification_table').DataTable({
                data: quals,
                "createdRow": function( row, data, dataIndex ) {
                    if (data.QualificationTypeStatus == "Active") {
                        $(row).addClass( 'active' ) //TODO: work more with jquery data()
                    }else{
                        $(row).addClass( 'inactive' )
                    }
                },
                "columns": [ 
                    {   "data": null,
                        defaultContent: "",
                        "searchable": false,
                        "orderable": false,
                    },
                    { "data": "Name" },
                    { "data": "QualificationTypeId", "orderable": false },
                    {
                        "orderable": false,
                        "searchable": false,
                        "render": function(data, type, row){
                            return "<button type='button' class='btn-primary btn load-workers'>Load</button>"
                        },
                    },
                    { "data": "CreationTime"},
                    { "data": "Description", "orderable": false  },
                    {
                        "data": null,
                        "searchable": false,
                        "orderable": false,
                        "render": function(data, type, row){                
                            return "<button type='button' class='btn-sm btn-danger delete-qualification'><i class='fa fa-trash'></i></button>"
                        },
                    } ,
                ],
                "order": [[ 4, 'asc' ]]
            });

        table.on( 'order.dt search.dt', function () {
            table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                cell.innerHTML = i+1+".";
            } );
        }).draw();

        $('#qualification_table tbody').on('click', '.load-workers', async function () {
            row = $(this).closest("tr")
            $(this).text("..........")
            data = table.row(row).data()
            const rawResponse = await fetch('/api/list_workers_with_qualification_type/'+data.QualificationTypeId);
    
            const content = await rawResponse.json();
            $(this).replaceWith(content.length)
        } );

        $('#qualification_table tbody').on('click', '.delete-qualification', async function () {
            row = $(this).closest("tr")
            data = table.row(row).data()

            $.alert({
                title: 'Qualification Deletion!',
                content: 'Are you sure you want to delete the Qualification "'+data.Name+'"?',
                buttons: {
                    confirm:{
                        btnClass: 'btn-red',
                        action: async function () {
                            const rawResponse = await fetch('/api/delete_qualification_type/'+data.QualificationTypeId, {
                                method: 'DELETE'
                              });
                            const content = await rawResponse.json();
                            table.row(row).remove()
                            table.draw()
                            show_alert("Success", 'Successfully deleted Qualification "'+data.Name+'" ('+data.QualificationTypeId+')', "success")
                        }
                    },
                    cancel: function () {
                        // close
                    }
                }
            });
        });
    });

    
    
    </script>
{% endblock body %}
